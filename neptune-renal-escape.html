              rationale: "Pulmonary edema is a life-threatening emergency requiring rapid diuresis. IV furosemide has an onset of 5 minutes and is specifically indicated for pulmonary edema. The rapid onset makes it ideal for acute situations."
            },
            {
              chamber: 7,
              type: 'mcq',
              question: "The nurse is caring for a patient receiving bumetanide twice daily. Which action is most important?",
              options: [
                "Schedule the medication to be given at 0800 and 1400 to avoid nocturia",
                "Monitor for hyperkalemia",
                "Assess hearing before each dose",
                "Hold the medication if blood pressure is elevated"
              ],
              correct: [0],
              rationale: "Loop diuretics should be scheduled to avoid giving the second dose too late in the day, which would cause nocturia (nighttime urination) and sleep disruption. Giving at 0800 and 1400 allows diuretic effect to occur during waking hours."
            },
            {
              chamber: 7,
              type: 'priority',
              question: "A patient taking furosemide has the following assessment findings: K+ 2.9 mEq/L, muscle cramps, irregular pulse, fatigue. Which intervention is the priority?",
              options: [
                "Notify the provider immediately and prepare to administer potassium supplementation",
                "Increase dietary potassium intake",
                "Encourage fluid intake",
                "Reduce the furosemide dose"
              ],
              correct: [0],
              rationale: "Hypokalemia (K+ <3.5) with symptoms (muscle cramps, irregular pulse, fatigue) is a serious adverse effect of loop diuretics that requires immediate intervention. The priority is to notify the provider for orders to replace potassium, as severe hypokalemia can cause life-threatening dysrhythmias."
            },
            {
              chamber: 7,
              type: 'case',
              question: "A patient admitted with increased intracranial pressure after head injury needs urgent ICP reduction. The provider orders a diuretic. Which medication should the nurse anticipate and why?",
              options: [
                "Mannitol IV - creates osmotic force to rapidly reduce intracranial pressure",
                "Furosemide PO - reduces fluid volume systemically",
                "Hydrochlorothiazide PO - provides sustained pressure reduction",
                "Spironolactone PO - gentle diuresis without electrolyte shifts"
              ],
              correct: [0],
              rationale: "Mannitol is specifically indicated for reduction of intracranial pressure. It must be given IV and works by creating osmotic force to draw fluid from brain tissue, reducing ICP rapidly."
            },
            {
              chamber: 7,
              type: 'sata',
              question: "When providing discharge teaching for a patient prescribed furosemide, which dietary items should the nurse recommend to prevent adverse effects? (Select all that apply)",
              options: [
                "Oranges (high in potassium)",
                "Spinach (high in potassium)",
                "Potatoes (high in potassium)",
                "White bread",
                "Carbonated beverages"
              ],
              correct: [0, 1, 2],
              rationale: "Furosemide causes significant potassium wasting (hypokalemia). Patients should increase dietary potassium intake with foods like oranges, spinach, and potatoes to prevent this adverse effect."
            },

            // Additional questions to reach 40 total
            {
              chamber: 0,
              type: 'mcq',
              question: "What percentage of filtered water and electrolytes undergo reabsorption in the nephron?",
              options: [
                "99%",
                "75%",
                "50%",
                "25%"
              ],
              correct: [0],
              rationale: "According to the slides, 99% of water, electrolytes, and nutrients undergo reabsorption in the nephron, with only 1% being excreted as urine."
            },
            {
              chamber: 1,
              type: 'mcq',
              question: "Which site of action in the nephron produces the greatest diuresis?",
              options: [
                "Proximal tubule (99%)",
                "Loop of Henle",
                "Distal convoluted tubule",
                "Collecting duct"
              ],
              correct: [0],
              rationale: "The slides explicitly state that the proximal tubule produces the greatest diuresis at 99%, highlighted in yellow in the presentation."
            },
            {
              chamber: 2,
              type: 'mcq',
              question: "A patient on furosemide complains of muscle weakness and cardiac palpitations. Lab results show K+ 2.7 mEq/L. Which food should the nurse recommend?",
              options: [
                "Bananas and orange juice",
                "White rice and pasta",
                "Chicken breast",
                "Green beans"
              ],
              correct: [0],
              rationale: "The patient has hypokalemia from furosemide. Bananas and orange juice are high in potassium and will help correct the deficiency. The discharge teaching question in the slides uses oranges, spinach, and potatoes as examples of potassium-rich foods."
            },
            {
              chamber: 3,
              type: 'mcq',
              question: "How does the maximum diuretic effect of thiazides compare to loop diuretics?",
              options: [
                "Considerably lower than loop diuretics",
                "Equal to loop diuretics",
                "Greater than loop diuretics",
                "Variable depending on the patient"
              ],
              correct: [0],
              rationale: "The slides state that maximum diuresis with thiazides is considerably lower than with loop diuretics. They also do NOT diurese as effectively and are not effective when urine flow is scant."
            },
            {
              chamber: 3,
              type: 'mcq',
              question: "A patient asks why hydrochlorothiazide was not effective during an episode of acute renal impairment. What should the nurse explain?",
              options: [
                "Thiazides are not effective when urine flow is scant, unlike loop diuretics",
                "Thiazides require normal renal function for absorption",
                "The dose was probably too low",
                "Thiazides only work in the presence of aldosterone"
              ],
              correct: [0],
              rationale: "The slides emphasize that thiazides are NOT effective when urine flow is scant (unlike loop diuretics which still work when urine flow is scant). This is a key differentiating factor."
            },
            {
              chamber: 4,
              type: 'sata',
              question: "Which medications are classified as nonaldosterone antagonist potassium-sparing diuretics? (Select all that apply)",
              options: [
                "Triamterene",
                "Amiloride",
                "Spironolactone",
                "Furosemide",
                "Mannitol"
              ],
              correct: [0, 1],
              rationale: "The slides list triamterene and amiloride as nonaldosterone antagonists under the potassium-sparing diuretic category. Spironolactone is an aldosterone antagonist."
            },
            {
              chamber: 4,
              type: 'mcq',
              question: "In addition to hyperkalemia, which adverse effect is noted with spironolactone?",
              options: [
                "Endocrine effects",
                "Ototoxicity",
                "Hypocalcemia",
                "Respiratory depression"
              ],
              correct: [0],
              rationale: "The slides list endocrine effects as an adverse effect of spironolactone, in addition to hyperkalemia and potential for benign and malignant tumors."
            },
            {
              chamber: 5,
              type: 'mcq',
              question: "What should the nurse use when administering mannitol IV to prevent crystals from entering the bloodstream?",
              options: [
                "Filter needle or in-line filter",
                "Large-bore IV catheter",
                "Y-site connector",
                "Standard IV tubing"
              ],
              correct: [0],
              rationale: "After warming mannitol to dissolve crystals, a filter should be used during administration to catch any remaining crystals. This is a standard safety measure for mannitol administration."
            },
            {
              chamber: 6,
              type: 'mcq',
              question: "Which statement about combining hydrochlorothiazide with ototoxic agents is correct?",
              options: [
                "HCTZ can be combined with ototoxic agents without increased risk of hearing loss",
                "HCTZ increases ototoxicity risk like loop diuretics do",
                "HCTZ should never be given with ototoxic drugs",
                "HCTZ causes permanent hearing loss on its own"
              ],
              correct: [0],
              rationale: "The slides specifically note that HCTZ can be combined with ototoxic agents without increased risk of hearing loss, unlike loop diuretics which do increase this risk."
            },
            {
              chamber: 6,
              type: 'mcq',
              question: "A patient on both furosemide and an antihypertensive medication develops symptomatic hypotension. What is the likely explanation?",
              options: [
                "Both medications lower blood pressure, creating an additive effect",
                "Furosemide blocks the antihypertensive effect",
                "The antihypertensive increases furosemide excretion",
                "There is no interaction between these drugs"
              ],
              correct: [0],
              rationale: "The slides list antihypertensive agents as a drug interaction with furosemide because both lower BP, causing additive hypotensive effects."
            },
            {
              chamber: 7,
              type: 'priority',
              question: "A nurse is caring for multiple patients. Which patient should the nurse assess first?",
              options: [
                "Patient on IV furosemide reporting ringing in ears and muffled hearing",
                "Patient on spironolactone with K+ 4.8 mEq/L",
                "Patient on HCTZ with glucose 128 mg/dL",
                "Patient on mannitol with mild headache"
              ],
              correct: [0],
              rationale: "Ototoxicity (ringing in ears, hearing loss) is a serious adverse effect of loop diuretics that can become permanent. This patient requires immediate assessment and possible discontinuation of the medication. The other findings are concerning but not immediately dangerous."
            }
          ];

          // Randomize answer options for each question
          const randomizeOptions = (question) => {
            if (question.type === 'mcq' || question.type === 'sata' || question.type === 'priority' || question.type === 'case') {
              const items = question.options.map((opt, idx) => ({ text: opt, originalIndex: idx }));
              const shuffled = [...items].sort(() => Math.random() - 0.5);
              
              const newCorrect = question.correct.map(originalIdx => {
                return shuffled.findIndex(item => item.originalIndex === originalIdx);
              });

              return {
                ...question,
                options: shuffled.map(item => item.text),
                correct: newCorrect,
                originalOrder: items
              };
            }
            return question;
          };

          const [randomizedQuestions] = useState(() => 
            questions.map(q => randomizeOptions(q))
          );

          const chamberQuestions = randomizedQuestions.filter(q => q.chamber === currentChamber);

          const handleAnswer = () => {
            const question = chamberQuestions[currentQuestion];
            
            let correct = false;
            if (question.type === 'mcq' || question.type === 'priority' || question.type === 'case') {
              correct = selectedAnswers.length === 1 && selectedAnswers[0] === question.correct[0];
            } else if (question.type === 'sata') {
              correct = selectedAnswers.length === question.correct.length &&
                        selectedAnswers.every(ans => question.correct.includes(ans));
            }

            setIsCorrect(correct);
            setShowFeedback(true);
            
            if (correct) {
              setScore(score + 1);
            }
          };

          const handleNext = () => {
            setShowFeedback(false);
            setSelectedAnswers([]);
            
            if (currentQuestion < chamberQuestions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
            } else if (currentChamber < chambers.length - 1) {
              setCurrentChamber(currentChamber + 1);
              setCurrentQuestion(0);
            } else {
              setGameState('victory');
            }
          };

          const toggleAnswer = (index) => {
            const question = chamberQuestions[currentQuestion];
            
            if (question.type === 'sata') {
              if (selectedAnswers.includes(index)) {
                setSelectedAnswers(selectedAnswers.filter(a => a !== index));
              } else {
                setSelectedAnswers([...selectedAnswers, index]);
              }
            } else {
              setSelectedAnswers([index]);
            }
          };

          const totalQuestions = randomizedQuestions.length;
          const questionsAnswered = currentChamber * 5 + currentQuestion + (showFeedback ? 1 : 0);

          if (gameState === 'start') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-purple-900 via-pink-900 to-purple-800 p-8">
                <div className="max-w-4xl mx-auto">
                  <div className="text-center mb-12 animate-pulse">
                    <Waves className="w-24 h-24 mx-auto mb-4 text-pink-300" />
                    <h1 className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-300 via-purple-300 to-blue-300 mb-4">
                      Neptune Renal Research Facility
                    </h1>
                    <p className="text-xl text-pink-200 mb-2">üåä Underwater Escape Room Adventure üåä</p>
                  </div>

                  <div className="bg-white/10 backdrop-blur-md rounded-3xl p-8 mb-8 border-4 border-pink-300 shadow-2xl">
                    <h2 className="text-3xl font-bold text-pink-300 mb-4 flex items-center gap-2">
                      <AlertCircle className="w-8 h-8" />
                      Mission Briefing
                    </h2>
                    <p className="text-pink-100 text-lg leading-relaxed mb-4">
                      You are a deep-sea diver trapped inside the submerged Neptune Renal Research Facility! 
                      The facility's experimental diuretic systems are malfunctioning, threatening to implode 
                      the entire structure.
                    </p>
                    <p className="text-pink-100 text-lg leading-relaxed mb-4">
                      To escape, you must navigate through <strong>8 aquatic chambers</strong>, each testing 
                      your knowledge of renal physiology and diuretic medications. Answer <strong>40 
                      NCLEX-style questions</strong> correctly to unlock each chamber and reach the surface!
                    </p>
                    <div className="bg-purple-900/50 rounded-xl p-4 mt-4">
                      <h3 className="text-pink-300 font-bold mb-2">‚ö†Ô∏è Survival Tips:</h3>
                      <ul className="text-pink-100 space-y-1">
                        <li>‚úì Correct answers create glowing pathways forward</li>
                        <li>‚úì Wrong answers cause harmless underwater setbacks</li>
                        <li>‚úì Master nephron anatomy, loop diuretics, thiazides, K-sparing drugs, and more!</li>
                        <li>‚úì Apply clinical reasoning to escape before oxygen runs out!</li>
                      </ul>
                    </div>
                  </div>

                  <div className="bg-white/10 backdrop-blur-md rounded-3xl p-8 border-4 border-purple-300">
                    <h2 className="text-3xl font-bold text-purple-300 mb-6 text-center">
                      Choose Your Diver
                    </h2>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                      {characters.map((char) => (
                        <button
                          key={char.name}
                          onClick={() => {
                            setCharacter(char);
                            setGameState('playing');
                          }}
                          className="bg-white/20 hover:bg-white/30 rounded-2xl p-6 transition-all transform hover:scale-105 border-4 hover:border-pink-300"
                          style={{ borderColor: char.color }}
                        >
                          <div className="text-6xl mb-2">{char.emoji}</div>
                          <div className="text-xl font-bold text-white">{char.name}</div>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (gameState === 'victory') {
            const percentage = Math.round((score / totalQuestions) * 100);
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-900 via-blue-900 to-purple-900 p-8 flex items-center justify-center">
                <div className="max-w-2xl mx-auto text-center">
                  <div className="animate-bounce mb-8">
                    <CheckCircle className="w-32 h-32 mx-auto text-green-300" />
                  </div>
                  <h1 className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-blue-300 to-purple-300 mb-6">
                    üéâ ESCAPE SUCCESSFUL! üéâ
                  </h1>
                  <div className="bg-white/10 backdrop-blur-md rounded-3xl p-8 border-4 border-green-300">
                    <p className="text-3xl text-green-300 mb-4">
                      Diver {character?.name} has reached the surface!
                    </p>
                    <p className="text-2xl text-white mb-6">
                      Final Score: {score} / {totalQuestions} ({percentage}%)
                    </p>
                    <div className="text-xl text-green-200 leading-relaxed mb-6">
                      {percentage >= 90 ? "üèÜ MASTER NEPHROLOGIST! You've mastered diuretic pharmacology!" :
                       percentage >= 80 ? "‚≠ê EXPERT DIVER! Excellent knowledge of renal medications!" :
                       percentage >= 70 ? "‚úì SKILLED SURVIVOR! Good grasp of diuretic concepts!" :
                       "üí™ BRAVE EXPLORER! Review the material and dive again!"}
                    </div>
                    <button
                      onClick={() => {
                        setGameState('start');
                        setCurrentChamber(0);
                        setCurrentQuestion(0);
                        setScore(0);
                        setCharacter(null);
                      }}
                      className="bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-4 px-8 rounded-full text-xl hover:scale-105 transition-transform"
                    >
                      Dive Again
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          const question = chamberQuestions[currentQuestion];
          const chamber = chambers[currentChamber];

          return (
            <div className="min-h-screen bg-gradient-to-b from-blue-900 via-purple-900 to-pink-900 p-4 md:p-8">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-4 mb-6 border-2 border-pink-300">
                  <div className="flex items-center justify-between mb-2">
                    <div className="flex items-center gap-2">
                      <div className="text-3xl">{character?.emoji}</div>
                      <span className="text-white font-bold">{character?.name}</span>
                    </div>
                    <div className="text-pink-300 font-bold">
                      Score: {score}/{totalQuestions}
                    </div>
                  </div>
                  <div className="w-full bg-purple-900/50 rounded-full h-4 overflow-hidden">
                    <div
                      className="bg-gradient-to-r from-pink-400 to-purple-400 h-full transition-all duration-500"
                      style={{ width: `${(questionsAnswered / totalQuestions) * 100}%` }}
                    />
                  </div>
                  <div className="text-pink-200 text-sm mt-2 text-center">
                    Question {questionsAnswered} of {totalQuestions}
                  </div>
                </div>

                {/* Chamber Info */}
                <div className="bg-white/10 backdrop-blur-md rounded-2xl p-6 mb-6 border-4" style={{ borderColor: chamber.color }}>
                  <div className="flex items-center gap-3 mb-2">
                    <Droplets className="w-8 h-8" style={{ color: chamber.color }} />
                    <h2 className="text-3xl font-bold text-white">
                      Chamber {currentChamber + 1}: {chamber.name}
                    </h2>
                  </div>
                  <p className="text-pink-200 text-lg italic">{chamber.description}</p>
                  <div className="mt-2 text-purple-300 text-sm">
                    Question {currentQuestion + 1} of {chamberQuestions.length} in this chamber
                  </div>
                </div>

                {/* Question Card */}
                <div className="bg-white/95 rounded-3xl p-8 shadow-2xl border-4 border-purple-300">
                  <div className="mb-6">
                    <div className="inline-block bg-purple-600 text-white px-4 py-2 rounded-full text-sm font-bold mb-4">
                      {question.type === 'mcq' ? 'üìù Multiple Choice' :
                       question.type === 'sata' ? '‚òëÔ∏è Select All That Apply' :
                       question.type === 'priority' ? '‚ö° Priority Question' :
                       'üìã Case Study'}
                    </div>
                    <h3 className="text-2xl font-bold text-purple-900 leading-relaxed">
                      {question.question}
                    </h3>
                  </div>

                  {/* Answer Options */}
                  <div className="space-y-3 mb-6">
                    {question.options.map((option, index) => {
                      const isSelected = selectedAnswers.includes(index);
                      const isCorrectAnswer = question.correct.includes(index);
                      const showAsCorrect = showFeedback && isCorrectAnswer;
                      const showAsWrong = showFeedback && isSelected && !isCorrectAnswer;

                      return (
                        <button
                          key={index}
                          onClick={() => !showFeedback && toggleAnswer(index)}
                          disabled={showFeedback}
                          className={`w-full p-4 rounded-xl text-left transition-all transform hover:scale-102 border-3 font-medium text-lg
                            ${showAsCorrect ? 'bg-green-100 border-green-500 text-green-900' :
                              showAsWrong ? 'bg-red-100 border-red-500 text-red-900' :
                              isSelected ? 'bg-purple-100 border-purple-500 text-purple-900' :
                              'bg-gray-50 border-gray-300 text-gray-800 hover:bg-purple-50 hover:border-purple-300'}
                          `}
                        >
                          <div className="flex items-center gap-3">
                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center flex-shrink-0
                              ${showAsCorrect ? 'border-green-500 bg-green-500' :
                                showAsWrong ? 'border-red-500 bg-red-500' :
                                isSelected ? 'border-purple-500 bg-purple-500' :
                                'border-gray-400'}
                            `}>
                              {(isSelected || showAsCorrect) && (
                                <CheckCircle className="w-4 h-4 text-white" />
                              )}
                            </div>
                            <span>{option}</span>
                          </div>
                        </button>
                      );
                    })}
                  </div>

                  {/* Feedback */}
                  {showFeedback && (
                    <div className={`p-6 rounded-2xl mb-6 border-4 ${isCorrect ? 'bg-green-50 border-green-400' : 'bg-yellow-50 border-yellow-400'}`}>
                      <div className="flex items-start gap-3 mb-3">
                        {isCorrect ? (
                          <CheckCircle className="w-8 h-8 text-green-600 flex-shrink-0" />
                        ) : (
                          <AlertCircle className="w-8 h-8 text-yellow-600 flex-shrink-0" />
                        )}
                        <div>
                          <h4 className={`text-2xl font-bold mb-2 ${isCorrect ? 'text-green-800' : 'text-yellow-800'}`}>
                            {isCorrect ? 'üåü Correct! Pathway Unlocked!' : '‚ö†Ô∏è Not Quite Right'}
                          </h4>
                          <p className={`text-lg italic mb-3 ${isCorrect ? 'text-green-700' : 'text-yellow-700'}`}>
                            {isCorrect 
                              ? '‚ú® Bioluminescent jellyfish illuminate the pathway ahead. The chamber hums with approval as ancient mechanisms unlock...'
                              : '‚ö° The facility lights flicker ominously. A metal bulkhead groans under pressure. Time to regroup and try again...'}
                          </p>
                          <div className={`${isCorrect ? 'text-green-900' : 'text-yellow-900'}`}>
                            <strong className="block mb-1">üìö Rationale:</strong>
                            <p className="leading-relaxed">{question.rationale}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  {/* Action Buttons */}
                  <div className="flex gap-4">
                    {!showFeedback ? (
                      <button
                        onClick={handleAnswer}
                        disabled={selectedAnswers.length === 0}
                        className={`flex-1 py-4 px-6 rounded-xl font-bold text-xl transition-all transform
                          ${selectedAnswers.length === 0 
                            ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                            : 'bg-gradient-to-r from-pink-500 to-purple-500 text-white hover:scale-105 shadow-lg'}`}
                      >
                        Submit Answer
                      </button>
                    ) : (
                      <button
                        onClick={handleNext}
                        className="flex-1 bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-4 px-6 rounded-xl text-xl hover:scale-105 transition-transform shadow-lg"
                      >
                        {currentQuestion < chamberQuestions.length - 1 
                          ? 'Next Question ‚Üí'
                          : currentChamber < chambers.length - 1
                          ? 'Enter Next Chamber üåä'
                          : 'Reach the Surface! üéâ'}
                      </button>
                    )}
                  </div>
                </div>

                {/* Fun underwater elements */}
                <div className="mt-8 text-center">
                  <div className="inline-flex gap-4 text-4xl animate-pulse">
                    <Fish className="text-pink-300" />
                    <Anchor className="text-purple-300" />
                    <Fish className="text-blue-300 transform scale-x-[-1]" />
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NeptuneRenalEscape />);
    </script>
</body>
</html>
